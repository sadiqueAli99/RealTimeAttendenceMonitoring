<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="{{url_for('login')}}"><b>LOGIN</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>
	 {%with messages = get_flashed_messages()%}
	 {%if messages%}
	 {% for message in messages %}
	 <div class="alert alert-success alert-dismissable text-center error_msg" role="alert">
		  {{message}}
		 <button type="button" class="close" data-dismiss="alert" aria-label ="close">
			 <span aria-hidden="true">&times;</span>
		 </button>
	 </div>
	 {%endfor%}
	 {%endif%}
	 {%endwith%}

      <form name="myform" action="{{url_for('login')}}" method="POST" onsubmit="return validateform()" >
        <div class="input-group mb-4">
          <input type="Email" id="Email" class="form-control" placeholder="Enter Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please Enter Valid Email" name="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-4">
          <input type="Password" class="form-control" placeholder="Enter Password" pattern="^([a-zA-Z0-9@*#]{6,15})$" title="Please Enter Valid Password" name="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
<!--        <div class="row">-->

<!--                Remember Me-->
<!--              </label>-->
<!--            </div>-->
<!--          </div>-->
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" value="login">Sign In</button>
          </div>
          <!-- /.col -->
<!--        </div>-->
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
